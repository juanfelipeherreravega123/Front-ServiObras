<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ServiObras</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Tu hoja de estilo -->
  <link href="../css/estilo-login.css" rel="stylesheet">

  <!-- Icono -->
  <link rel="icon" type="image/png" href="../img/logo.png">
</head>

<body>

  <!-- Logo con link al index -->
  <a href="../html/index.html" class="navbar-brand fw-bold text-success d-flex align-items-center logo-link">
    <img src="../img/logo.png" alt="Logo" width="50" class="me-2">
    ServiObras
  </a>

  <div class="overlay"></div>

  <div class="register-container">
    <div class="register-box">
      <h3 class="text-center mb-4">Inicia Sesión</h3>
      <form id="loginForm" onsubmit="event.preventDefault(); login();">
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
        </div>
        <button type="submit" class="btn btn-orange w-100">Login</button>
        <div class="text-center mt-3">
          <span>¿No tienes cuenta? <a href="../html/register.html" class="text-warning">Regístrate aquí</a></span>
        </div>
      </form>
    </div>
  </div>

  <!-- ✅ Script del login -->
   <script src="../js/config.js"></script>     <!-- define BASE_URL -->
  <script src="/js/login.js"></script>
</body>
</html>
