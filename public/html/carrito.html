<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi carrito | ServiObras</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

  <!-- Icono / estilos básicos -->
  <link rel="icon" type="image/png" href="/img/logo.png" />
  <style>
    body { background:#f5f5f5; }
    .navbar-brand span { font-weight:700; color:#148a3b; }
    .card-shadow { box-shadow:0 0.5rem 1rem rgba(0,0,0,.1); border-radius:1rem; }
    .btn-green { background:#148a3b; color:#fff; border-radius:999px; }
    .btn-green:hover { background:#0f692d; color:#fff; }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../html/catalogo.html">
        <img src="../img/logo.png" alt="Logo" width="40" class="me-2" />
        <span>ServiObras</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/html/catalogo.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link active" href="/html/carrito.html">Carrito</a></li>
          <li class="nav-item"><a class="nav-link" href="/html/cotizar.html">Cotizar</a></li>
          <li class="nav-item"><a class="nav-link" href="/html/historial.html">Historial</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container my-5">
    <div class="card card-shadow p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Tu carrito de materiales</h3>
        <span class="badge text-bg-success">Resumen actual</span>
      </div>

      <div id="carrito-lista" class="row gy-3">
        <!-- carrito-ver.js inyecta aquí los ítems -->
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <a href="/html/catalogo.html" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Seguir comprando
        </a>
        <a href="/html/cotizar.html" class="btn btn-green">
        Continuar a cotización <i class="bi bi-arrow-right"></i>
        </a>
          </div>

      <hr class="my-4" />

      <div class="d-flex justify-content-between align-items-center">
        <a href="/html/catalogo.html" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left"></i> Seguir comprando
        </a>
        <a href="/html/cotizar.html" class="btn btn-green">
          Continuar a cotización <i class="bi bi-arrow-right"></i>
        </a>
      </div>
    </div>
  </div>

  <script src="/js/carrito-ver.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      cargarCarrito();
    });

    function cargarCarrito() {
      const carrito = JSON.parse(localStorage.getItem("carrito") || "[]");
      const carritoLista = document.getElementById("carrito-lista");

      if (carrito.length === 0) {
        carritoLista.innerHTML = "<p>No hay artículos en tu carrito.</p>";
      } else {
        carrito.forEach((item, index) => {
          const div = document.createElement("div");
          div.classList.add("col-md-12", "d-flex", "justify-content-between");
          div.innerHTML = `
            <div>
              <h6>Material ${index + 1}</h6>
              ${item.materiales.map(m => `<p>${m.material} - ${m.metros} m³</p>`).join("")}
            </div>
          `;
          carritoLista.appendChild(div);
        });
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
