<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Factura y pago | ServiObras</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

  <link rel="icon" type="image/png" href="../img/logo.png" />
  <style>
    body { background:#f5f5f5; }
    .navbar-brand span { font-weight:700; color:#148a3b; }
    .card-shadow { box-shadow:0 0.5rem 1rem rgba(0,0,0,.1); border-radius:1rem; }
    .btn-green { background:#148a3b; color:#fff; border-radius:999px; }
    .btn-green:hover { background:#0f692d; color:#fff; }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/html/cotizar.html">
        <img src="/img/logo.png" alt="Logo" width="40" class="me-2" />
        <span>ServiObras</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/html/catalogo.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="/html/carrito.html">Carrito</a></li>
          <li class="nav-item"><a class="nav-link" href="/html/cotizar.html">Cotizar</a></li>
          <li class="nav-item"><a class="nav-link active" href="/html/factura.html">Factura</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container my-5">
    <div class="card card-shadow p-4">
      <h3 class="mb-3">Generar factura y confirmar pago</h3>
      <p class="text-muted">
        Usaremos la cotización activa almacenada en tu navegador. Asegúrate de haber generado una
        cotización antes de llegar a esta pantalla.
      </p>

      <div class="alert alert-info" id="cotizacion-info">
        Cotización activa: <span id="cotizacion-id">Sin cotización</span>
      </div>

      <button class="btn btn-green px-4 py-2" onclick="pagar()">
        Generar factura y pagar
      </button>

      <div class="mt-4">
        <a href="/html/cotizar.html" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left"></i> Volver a cotizaciones
        </a>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="/js/factura.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cotId = localStorage.getItem("cotizacionId");
      document.getElementById("cotizacion-id").textContent = cotId || "Sin cotización";
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
