<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifica tu cuenta - ServiObras</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Rutas correctas -->
  <link href="../css/estilo-verificar.css" rel="stylesheet">

  <!-- Icono -->
  <link rel="icon" type="image/png" href="../img/logo.png">
</head>

<body>
  <div class="overlay"></div>

  <div class="verify-box text-center">
    <h2 class="mb-3">Verifícate</h2>
    <p class="mb-4">Ingresa el código de 6 dígitos que enviamos a tu correo electrónico.</p>

    <div class="code-inputs d-flex justify-content-center gap-2 mb-3">
      <input type="text" maxlength="1" oninput="nextInput(this, 'code2')" id="code1" class="code-box text-center">
      <input type="text" maxlength="1" oninput="nextInput(this, 'code3')" id="code2" class="code-box text-center">
      <input type="text" maxlength="1" oninput="nextInput(this, 'code4')" id="code3" class="code-box text-center">
      <input type="text" maxlength="1" oninput="nextInput(this, 'code5')" id="code4" class="code-box text-center">
      <input type="text" maxlength="1" oninput="nextInput(this, 'code6')" id="code5" class="code-box text-center">
      <input type="text" maxlength="1" id="code6" class="code-box text-center">
    </div>

    <button class="btn btn-orange w-100" onclick="verifyCode()">Verificar</button>

    <p class="mt-3">
      <a class="resend-link text-warning" onclick="resendCode()">¿No recibiste el código?</a>
    </p>
  </div>

  <!-- ✅ JS con ruta correcta -->
   <script src="../js/config.js"></script>     <!-- define BASE_URL -->
  <script src="../js/verificar.js"></script>
</body>
</html>
