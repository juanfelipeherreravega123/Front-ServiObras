<!DOCTYPE html>

  <link rel="icon" type="image/png" href="/img/logo.png" />
  <style>
    body { background:#f5f5f5; }
    .navbar-brand span { font-weight:700; color:#148a3b; }
    .card-shadow { box-shadow:0 0.5rem 1rem rgba(0,0,0,.1); border-radius:1rem; }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/html/cotizar.html">
        <img src="/img/logo.png" alt="Logo" width="40" class="me-2" />

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">

        </a>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="/js/historial.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof cargarHistorial === "function") {
        cargarHistorial();  // llama al backend: GET /api/historial/usuario/{usuarioId}
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
