<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regístrate - ServiObras</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- RUTA CORRECTA -->
  <link href="../css/estilo-register.css" rel="stylesheet">

  <link rel="icon" type="image/png" href="../img/logo.png">
</head>

<body>

  <a href="index.html" class="navbar-brand fw-bold text-success d-flex align-items-center logo-link">
    <img src="../img/logo.png" alt="Logo" width="50" class="me-2">
    ServiObras
  </a>

  <div class="overlay"></div>

  <div class="register-container">
    <div class="register-box">
      <h3 class="text-center mb-4">Crea una Cuenta</h3>

      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
        </div>

        <div class="mb-3">
       <label class="form-label">Nombre de Usuario</label>
     <input type="text" class="form-control" id="username" placeholder="Usuario" required>
      </div>


        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="tucorreo@tucorreo.com" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirma la contraseña</label>
          <input type="password" class="form-control" id="confirm" placeholder="Confirma Contraseña" required>
        </div>

        <button type="submit" class="btn btn-orange w-100">Regístrate</button>

        <div class="text-center mt-3">
          <span>¿Ya tienes cuenta? <a href="../html/login.html" class="text-warning">Inicia sesión</a></span>
        </div>
      </form>
    </div>
  </div>

  <!-- RUTA CORRECTA -->
  <script src="../js/register.js"></script>
</body>
</html>
